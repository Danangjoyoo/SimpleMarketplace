version: '3.0'
services:
  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: ./frontend.dockerfile
    volumes:
      - ./frontend:/base
    command: bash -c "/usr/bin/supervisord && sleep 5s && tail -f /var/log/supervisor/supervisord.log"
    ports:
      - "3000:80"

  backend:
    container_name: backend
    build:
      context: .
      dockerfile: ./backend.dockerfile
    depends_on:
      sqldatabase:
        condition: service_healthy
    volumes:
      - ./backend:/base
    command: bash -c "supervisord && sleep 5s && tail -f /var/log/supervisor/uwsgi-stdout.log"
    ports:
      - "9000:9000"

  sqldatabase:
    container_name: db
    image: mysql:5.7
    restart: always
    volumes:
      - ./database/:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 1s
      retries: 24
    environment:
      MYSQL_USER: local
      MYSQL_PORT: 3306
      MYSQL_PASSWORD: local123
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: icecream
    command: mysqld --sql_mode="STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION"
    ports:
      - "3306:3306"

  storage:
    container_name: storage
    build:
      context: .
      dockerfile: ./storage.dockerfile
    volumes:
      - ./storage:/base
    command: bash -c "supervisord && sleep 5s && tail -f /var/log/supervisor/uwsgi-stdout.log"
    ports:
      - "9100:9100"
